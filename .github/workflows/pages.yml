name: Deploy Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Deploy Site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - run: sudo ./setup.sh

      - uses: mymindstorm/setup-emsdk@v7

      - name: Build examples
        run: |
          cd examples
          emcmake cmake .
          sudo make -j4

      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./build

      - uses: actions/deploy-pages@v3
        id: deployment
